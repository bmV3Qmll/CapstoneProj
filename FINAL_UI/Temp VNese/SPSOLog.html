// Function to populate the location dropdown
function populateLocationDropdown() {
  const locationDropdown = document.getElementById("printerInput");

   
  locationDropdown.innerHTML = "";

  
  hardcodedLocations.forEach(location => {
    const option = document.createElement("option");
    option.value = location;
    option.textContent = location;
    locationDropdown.appendChild(option);
  });
}

document.addEventListener("DOMContentLoaded", function () {
  // Initialize Flatpickr for "From" date input
  flatpickr("#fromDateInput", {
    enableTime: false,
    dateFormat: "Y-m-d",
  });

  // Initialize Flatpickr for "To" date input
  flatpickr("#toDateInput", {
    enableTime: false,
    dateFormat: "Y-m-d",
  });

  var checkButton = document.getElementById("checkButton");
  if (checkButton) {
    checkButton.addEventListener("click", function () {
      // Retrieve selected dates
      var fromDate = document.getElementById("fromDateInput").value;
      var toDate = document.getElementById("toDateInput").value;
      var studentInput = document.getElementById("studentInput").value;
      var printerInput = document.getElementById("printerInput").value;

      // Check if the start date is earlier than the end date
      if (fromDate && toDate && new Date(fromDate) > new Date(toDate)) {
        alert("Ngày bắt đầu không thể sau ngày kết thúc. Vui lòng kiểm tra lại.");
        return;
      }

      alert("Khoảng thời gian: " + fromDate + " đến " + toDate + " Sinh viên " + studentInput + " Máy in " + printerInput + " đã in 5A4 và 5A3");
    });
  }
});
