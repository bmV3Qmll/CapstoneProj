    <body>

      <script>
        document.addEventListener("DOMContentLoaded", function () {
    var linkContainer = document.getElementById("linkContainer");
    var linkContainer1 = document.getElementById("linkContainer1");
    var linkContainer4 = document.getElementById("linkContainer4");

    if (linkContainer) {
      linkContainer.addEventListener("click", function (e) {
        e.preventDefault();  
        window.location.href = "./SPSOConfPr.html";
      });
    }

    if (linkContainer1) {
      linkContainer1.addEventListener("click", function (e) {
        e.preventDefault();  
        window.location.href = "./SPSOLog.html";
      });
    }

    if (linkContainer4) {
      linkContainer4.addEventListener("click", function (e) {
        e.preventDefault();  
        window.location.href = "./LoginSPSOPage.html";
      });
    }
  });
    const fileTypeDropdown = document.getElementById('fileType');
        const hardcodedFileTypes = [
          "PDF",
          "docs",
          "docx",
        ];

        hardcodedFileTypes.forEach(fileType => {
          const option = document.createElement('option');
          option.value = fileType;
          option.text = fileType;
          fileTypeDropdown.appendChild(option);
        });
      const date= document.getElementById("date");
        const dates= [
          "5 days",
          "10 days",
          "15 days",
          "20 days",
          "25 days",
          "30 days",
        ]
        dates.forEach(setDate => {
          const option = document.createElement('option');
          option.value = setDate;
          option.text = setDate;
          date.appendChild(option);
        })


        document.addEventListener("DOMContentLoaded", function () {
  var confirmButton = document.getElementById("confirmButton");

  if (confirmButton) {
      var fileType = document.getElementById("fileType");
      var pageNumber = document.getElementById("pageNumber");
      var date = document.getElementById("date");

      confirmButton.addEventListener("click", function () {
          var pageNumberValue = parseInt(pageNumber.value);
          if (isNaN(pageNumberValue) || pageNumberValue <= 0) {
              alert("Làm ơn hãy nhập giá trị số nguyên.");
              return;
          }

          alert("Chỉnh xong!");

          fileType.value = "";
          pageNumber.value = "";
          date.value = "";
      });
  }
});
        </script>
